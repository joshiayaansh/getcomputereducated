<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>What is a CPU?</title>
  <link id="themeStylesheet" rel="stylesheet" href="../../../styles-dark.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <nav>
      <button onclick="switchTheme()">Switch Theme</button>
      <script src="../../../themeSwitch.js"></script>
    </nav>
  <script>
    fetch('blog.md')
      .then(res => res.text())
      .then(md => {
        const converter = new showdown.Converter();
        document.getElementById('content').innerHTML = converter.makeHtml(md);
      });
  </script>
  <footer>

      You can redistribute it and/or modify it under the terms of the GPL-3.0.</strong>
    </p>
  </footer>
</body>
</html>
